<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flipping Cards</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            perspective: 1000px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .test {
            width: 150px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .test:hover {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .front {
            background: #4caf50;
            color: white;
        }
        .back {
            background: #ff5722;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="test">
            <div class="front">Card 1</div>
            <div class="back">Info 1</div>
        </div>
        <div class="test">
            <div class="front">Card 2</div>
            <div class="back">Info 2</div>
        </div>
        <div class="test">
            <div class="front">Card 3</div>
            <div class="back">Info 3</div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.test');
        let flipCount = 0;

        cards.forEach(card => {
            card.addEventListener('click', () => {
                flipCount++;
                console.log(`Flipped ${flipCount} times!`);
                card.style.transform = card.style.transform === 'rotateY(180deg)' 
                    ? 'rotateY(0deg)' 
                    : 'rotateY(180deg)';
            });
        });
    </script>
</body>
</html>
